{% load i18n %}
{% load humanize %}
{% load seo_extras %}


<section id="search">
  {% if search_url %}
      <form id="standardSearch" class="text-center" action="{{ search_url }}">
    {% else %}
      <form id="standardSearch" class="text-center" action="/jobs/">
  {% endif %}
        <div class="search-section">
          <div class="row">
            <div class="col-xs-12 col-md-4">
              <span class="what-section">
                <input title="Search Phrase" type="text" name="q" id="q" class="micrositeTitleField what" {% if title_term != "\*" %}value="{{ title_term }}"{% endif %} {% if site_config.what_placeholder %}placeholder="{{ site_config.what_placeholder }}"{% endif %} />
                <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
              </span>
            </div>
              <div class="col-xs-12 col-md-4">
                <span class="where-section">
                  <input title="Search Location" type="text" name="location" id="location" class="micrositeLocationField where" {% if location_term != "\*" %}value="{{ location_term }}"{% endif %} {% if site_config.where_placeholder %}placeholder="{{ site_config.where_placeholder }}"{% endif %} />
                  <i class="glyphicon glyphicon-map-marker" aria-hidden="true"></i>
                </span>
              </div>
              <div class="col-xs-12 col-md-4 text-left">
                <span class="submit-section">
                  <input alt="Submit Search" class="search-submit" type="submit" value="Search" />
                  <a class="share-social search-submit" href="#"><img class="share-icon" src="{{ STATIC_URL }}images/share-icon.png" alt="share" /></a>
                </span>
              </div>
          </div>
        </div>
        <div class="row breadcrumb-row">
          <div class="col-sm-7 col-md-7">
            <div class="breadcrumb-tags">
              {% if breadbox.clear_breadcrumb %}
                  {% include 'includes/breadbox.html' %}
              {% endif %}
            </div>
          </div>
          <div class="col-xs-12 col-sm-5 col-md-5">
            <div class="social-media">
              <div id="direct_shareDiv" role="menu">
                  {% include 'includes/add_this.html' %}<!--replace with my.jobs sharing when ready. JPS 10-4-12-->
              </div>
              <span class="caret-up"></span>
            </div>
          </div>
        </div>
      </form>
</section>
