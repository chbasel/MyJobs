{% load i18n %}

{% for item in module %}
<div class="product-card">
    <div class="big-title">{{ item.email }}</div>
    <div class="product-details">
        {% if item.verified %}
        Verified
        {% else %}
        Not Verified
        {% endif %}
    </div>
    <a class="btn" href="{% url 'handle_form' %}?id={{ item.id }}&module={{ item.get_verbose.title }}">{% trans 'Edit' %}</a>
</div>
{% endfor %}
