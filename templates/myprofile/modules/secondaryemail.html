{% load i18n %}

{% for item in module %}
<div class="product-card" id="{{item.get_model_name}}-{{item.id}}-item">
    <div class="big-title">{{ item.email }}</div>
    <div class="product-details">
        {% if item.verified %}
        Verified
        {% else %}
        Not Verified
        {% endif %}
    </div>
    {% if react %}
        <a class="btn" href="{% url 'edit_summary' %}#/{{ item.id }}?module={{ item.get_verbose.title }}">{% trans 'Edit' %}</a>
    {% else %}
        <a class="btn" href="{% url 'handle_form' %}?id={{ item.id }}&module={{ item.get_verbose.title }}">{% trans 'Edit' %}</a>
    {% endif %}
</div>
{% endfor %}
