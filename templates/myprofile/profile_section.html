{% load i18n %}
{% load model_fields %}

<div class="card-wrapper">
    <div class="wrapper-header">
        <h4>{{ module.0.get_verbose }}</h4>
    </div>
    {% with react=react %}
      {% include c_template %}
    {% endwith %}
    {% if not module.0.get_verbose == "Summary" %}
    <div class="wrapper-footer">
        {% if react %}
          <a class="pull-right" href="{% url 'edit_summary' %}#/new?module={{ module.0.get_verbose.title }}">Add {{ module.0.get_verbose }}</a>
        {% else %}
          <a class="pull-right" href="{% url 'handle_form' %}?module={{ module.0.get_verbose.title }}">Add {{ module.0.get_verbose }}</a>
        {% endif %}
        <div class="clearfix"></div>
    </div>
    {% endif %}
</div>
