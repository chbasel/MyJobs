{% load seo_extras %}
{% load i18n %}

{% if breadbox.all_breadcrumbs %}
    <ul id="direct_searchOptions" class="tags">
        {% for breadcrumb in breadbox.all_breadcrumbs %}
            <li><a class="tag {{ breadcrumb.breadcrumb_class }}" href="{{ breadcrumb.url }}" title="{% trans 'Remove' %}">{{ breadcrumb.display_title|smart_truncate }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
