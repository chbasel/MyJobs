{% extends 'base.html' %}

{%  block meta-extra %}
<style>
.block {
    float:left;
    padding:10px;
}
</style>
{% endblock meta-extra %}

{% block content %}

<div id="Yesterday" class="block">
    <h3>Yesterday</h3>
    Total: {{ yesterday.tasks }}<br />
    Failures: {{ yesterday.failures }}
</div>
<div id="today" class="block">
    <h3>Today</h3>
    Total: {{ today.tasks }}<br />
    Failures: {{ today.failures }}
</div>
<div style="clear:both" />
{% endblock content %}
