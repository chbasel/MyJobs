{% if user.is_authenticated and saved_searches.count %}
<div class="direct_rightColBox direct-action-box">
<div id="de-myjobs-widget">
    <strong>Searches</strong>
    <ul>
        {% for search in saved_searches|slice:":5" %}
        <li><a href="{{ search.url }}">{{ search.label }}</a> - Sent: {{ search.last_sent|default:"Never" }}</li>
        {% endfor %}
    </ul>
{% if saved_searches.count > 5 %}
<a href="{{ saved_searches_view_url }}">View All Saved Searches</a>
{% endif %}
</div>
</div>
{% endif %}
