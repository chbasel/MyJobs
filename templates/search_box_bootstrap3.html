{% load i18n %}
{% load humanize %}
{% load seo_extras %}

{% if search_url %}
    <form id="standardSearch" class="text-center" action="{{ search_url }}">
  {% else %}
    <form id="standardSearch" class="text-center" action="/jobs/">
{% endif %}
      <div class="row">
        <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-12 col-sm-4 col-md-4">
          <span class="what-section">
                <label for="q">{{ site_config.what_label|default:_("What") }} <span class="search-show-all pull-right">(<a href="/jobs/" class="viewAllLink">
                    {% view_all_jobs_label site_config.view_all_jobs_detail %}
                    <span class="totaljobs">
                        <span>(</span>{{total_jobs_count|intcomma}}<span>)</span>
                    </span>
                </a>)</span></label>
                <input title="Search Phrase" type="text" name="q" id="q" class="micrositeTitleField what" {% if title_term != "\*" %}value="{{ title_term }}"{% endif %} placeholder="job title, keywords" />
          </span>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4">
          <span class="where-section">
            <label for="location">{{ site_config.where_label|default:_("Where") }}</label>
            <input title="Search Location" type="text" name="location" id="location" class="micrositeLocationField where" {% if location_term != "\*" %}value="{{ location_term }}"{% endif %} placeholder="city, state, country" />
            <i class="fa fa-2x fa-compass" aria-hidden="true"></i>
          </span>
        </div>
        <div class="col-xs-12 col-sm-1 col-md-1">
            <span class="submit-section">
              <label for="sub">&nbsp;</label>
              <input alt="Submit Search" class="search-submit" type="submit" value="Search" />
            </span>
        </div>
      </div>
    </form>
