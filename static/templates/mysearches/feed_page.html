{% if items %}
    {% for item in items %}
        <tr><td>
            <a href="{{item.link}}">
                <ul>
                    <li><b>{{item.title}}</b></li>
                    <li>{{item.description|truncatechars:200}}</li>
                    <li><i>Acquired: {{item.pubdate}}</i></li>
                </ul>
            </a>
        </td></tr>
    {% endfor %}
{% endif %}
