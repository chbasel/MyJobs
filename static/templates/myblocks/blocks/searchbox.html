<form id="standardSearch" action="{{ search_url }}">
    <div class="row standard">
        <div class="searchHeader" role="search">
            <div class="searchTab">
                <label for="location">{% trans 'Where' %}</label>
                <input title="Search Location" type="text" name="location" id="location" class="micrositeLocationField" value="{{ location_term }}" />
                <span class="helptext" id="where">{% blocktrans %}city, state, country{% endblocktrans %}</span>

            </div>
            <div class="searchTab">
                <label for="q">{% trans 'What' %}</label>
                <input title="Search Phrase" type="text" name="q" id="q" class="micrositeTitleField" value="{{ title_term }}" />
                <span class="helptext" id="what">{% blocktrans %}job title, keywords{% endblocktrans %}</span>
            </div>

            <div class="stub">
                <div class="pull-right">
                    <input title="Submit Search" type="submit" class="btn primary" value="search" />
                </div>
            </div>
        </div><!-- .searchHeader -->
        <div class="clear"></div>
    </div>
    <div class="row">

        <div class="searchFooter">
            <a href="/" class="homeLink">{% blocktrans %}Home{% endblocktrans %}</a>
            <a href="/jobs/" class="viewAllLink">
                {% view_all_jobs_label site_config.view_all_jobs_detail %}
        <span class="totaljobs">
            <span>(</span>{{total_jobs_count|intcomma}}<span>)</span>
        </span>
            </a>
            <div style="clear:both"></div>
        </div>
    </div>
</form>
