{% extends "django_messages/base.html" %} 
{% load i18n %}
{% block messages_header %}
<div class="span12">
<h1>{% trans "Compose Message"%}</h1>
<br>
</div>
{% endblock messages_header %}
{% block content %}
<div id="messaging-border" class="span9">
<form action="" method="post">
{% csrf_token %} 
<table>
{{ form.as_table }}
</table>
<input type="submit" value="{% trans "Send" %} &raquo;"/>
</form>
</div>
{% endblock %}
