{% load postajob_tags %}

{% for product in products %}
    <div class="product-card no-highlight">
        <div class="big-title">{{ product }}</div>
        <div class="product-details">{{ product.package.name }}</div>
        <a id="product-{{ product.id }}" class="btn" href="{% url 'product_update' pk=product.pk %}">Edit</a>
    </div>
{% empty %}
    <div class="product-card no-highlight">
        You currently have no products.
    </div>
{% endfor %}
