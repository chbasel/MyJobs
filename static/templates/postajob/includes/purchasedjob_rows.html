{% load postajob_tags %}

{% for job in jobs %}
<div class="product-card no-highlight">
    <div class="big-title">
        {{ job.title }}
    </div>
    <div class="sub-title">
        {{ job.owner.name }}
    </div>
    <div class="product-details">
        Requisition ID: {{ job.reqid }} - Job URL: {% get_job_links job %}
    </div>
    <div class="product-details">
        Expires: {{ job.date_expired }} - Approved: {{ job.is_approved }}
    </div>
    <a class="btn" href="">View</a>
</div>
{% endfor %}
