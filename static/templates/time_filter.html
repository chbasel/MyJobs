<div class="date-activity">
        {% if date_display == "Today" %}
            <a class="date-range hover-element" href="#">{ date_display }}</a>
        {% else %}
            <a class="date-range hover-element" href="#">{{ date_display }} Days</a>
        {% endif %}
</div>

<div class="date-range-select-form">
    <form action='{{ date_submit_url }}' method='POST'>
        {% csrf_token %}
        <div id="date-selection">
            <input class="btn btn-success" type="hidden" name="first-hide" id="first-hide">
            <input class="btn" type="submit" name="today" id="today" value="Today">&nbsp;
            <input class="btn" type="submit" name="seven_days" id="seven_days" value="7 Days">&nbsp;
            <input class="btn" type="submit" name="thirty_days" id="thirty_days" value="30 days">
        </div>
        <div>
            <br>
            <input name="date_start" type="text" placeholder="{{ date_start|date:'m/d/Y' }}" class="datepicker"> <strong>to</strong><br>
            <input name="date_end" type="text" placeholder="{{ date_end|date:'m/d/Y' }}" class="datepicker">
        </div>
        <div class="span2 pull-right primary-btn-padding"><input type="submit" name="date_range_form_submit" class="btn primary" value="Update Results"></div>
    </form>
</div>
