<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DashBoard Demo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/bootstrap-daterangepicker.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="react-bootstrap-table-all.min.css" /> -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet"  />
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {

      function searchProjects() {
        var input, filter, table, tr, td, i;
        input = $("#search_table");
        filter = input.val().toUpperCase();
        table = $("#data_table");
        tr = $("#data_table tr.data-row");

        $.each(tr, function(i, v){
          var self = $(this);
          td = self.find("td");
          if(td){
            if(td.text().toUpperCase().indexOf(filter) > -1) {
                self.css("display", "");
              } else {
                self.css("display", "none");
              }
          }
        });
      }

      $("#search_table").on('keyup', function(){
        searchProjects();
      });

       $("#toggle_menu").on("click", function(){
         $("#menu").addClass("is-active");
       });
       $("#close").on("click", function(){
         $("#menu").removeClass("is-active");
       });

       //Javascript for showing and hiding the tab content

       $("#genre").on("click", function(e){
         $("#tab2 + label").css('display','inline-block');
         $("#tab2").attr("checked", true);
       });
       $("#mpaa").on("click", function(e){
         $("#tab3 + label").css('display','inline-block');
         $("#tab3").attr("checked", true);
       });
       $("#release").on("click", function(e){
         $("#tab4 + label").css('display','inline-block');
         $("#tab4").attr("checked", true);
       });

   });


       // Grab our elements
    // so we can use them below
    var $dimension_list = $('.dimension_list'),
        $list = $dimension_list.find('ul'),
        $links = $dimension_list.find('a'),
        $text = $dimension_list.find('.dimension-title');


    // When the '+' icon is clicked...
    $dimension_list.on('click', function() {
      $(this).toggleClass('open');
        // Toggle the list
        $text.toggleClass('exit');
        $list.toggle();
    });


    $links.on('click', function() {
      $links.removeClass('active');

        $(this).addClass('active');
      $text.text($(this).text()).addClass('fade');

      setTimeout(function(){
        $text.removeClass('fade');
      }, 800);

      $list.toggle();
      closeIcon.toggleClass('active');
    });

    </script>
  </body>
</html>
